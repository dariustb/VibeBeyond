name: Isort
on:
  pull_request:
jobs:
  sort:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Run Isort
        uses: isort/isort-action@master
        with:
            requirementsFiles: "requirements.txt requirements-test.txt"
