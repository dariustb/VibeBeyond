name: Unit Test
on:
  pull_request:
jobs:
  linting:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
      
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Enter frontend folder
        uses: cd frontend

      - name: Install Dependencies
        run: npm ci

      - name: Unit Testing
        run: npm run test
