name: Black
on:
  pull_request:
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Run Black
        run: |
          black --check --verbose .
